<!-- Start Banner Area -->
<section class="banner-area organic-breadcrumb">
    <div class="container">
        <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
        </div>
    </div>
</section>
<!-- End Banner Area -->
<div class="row justify-content-center">
  <div class="col-lg-6 text-center">
      <div class="section-title">
          <h1>Productos en tendencia</h1>
          <p>Compra productos en tendencia</p>
      </div>
  </div>
</div>

<div class="container">
  <div class="row">
      <div class="col-xl-1  col-md-5">
      </div>
      <div class="col-xl-9 col-lg-8 col-md-7">
          <!-- Start Filter Bar -->
          <div  class="filter-bar d-flex flex-wrap align-items-center">
              <div  class="sorting">
                  <select
                  name="selected-categoria"
                  class="form-control"
                  size = "1"
                  >
                      <option value="0" disabled selected>Seleccione Filtro</option>
                      <option
                      [value] = " categoria.nombre "
                        *ngFor = "let categoria of getCategorias"
                      >
                      {{ categoria.nombre }}
                      </option>
                  </select>
              </div>
              <div class="sorting mr-auto">
                  <select>
                      <option value="1">Mostrar 12</option>
                  </select>
              </div>
              <div class="pagination">
                <li class="page-item">
                  <a href="#" class="page-link" aria-label="Previous">
                      <span aria-hidden="true">
                          <span class="lnr lnr-chevron-left"></span>
                      </span>
                  </a>
              </li>
              <li class="page-item active"><a [routerLink] ="['tienda']" class="page-link">01</a></li>
              <li class="page-item "><a [routerLink] ="['tienda']" class="page-link">02</a></li>
              <li class="page-item">
                  <a [routerLink] ="['tienda']" class="page-link" aria-label="Next">
                      <span aria-hidden="true">
                          <span class="lnr lnr-chevron-right"></span>
                      </span>
                  </a>
              </li>
              </div>
          </div>
          <!-- End Filter Bar -->
          <!-- Start Best Seller -->
          <section class="lattest-product-area pb-40 category-list">
              <div class="row">
                  <!-- single product -->
                  <div *ngFor = "let product of getproducts; let index=index; let odd=odd; let even=even;" class="col-lg-4 col-md-6">
                      <div class="single-product">
                          <a [routerLink]="['/infoProducto', product.id]"><img class="grande" src="{{ product.Recursos }}" alt=""></a>
                          <div class="product-details">
                              <h3>{{ product.NombreProducto }}</h3>
                              <h6>{{ product.NombreTienda }}</h6>
                              <div class="price">
                                  <h6>{{ product.price | currency}}</h6>
                                  <h6 class="l-through"></h6>
                              </div>
                              <div class="prd-bottom">

                                  <a  style="cursor:pointer" (click)="addShoppingCart(product, 1)" class="social-info">
                                      <span class="ti-bag"></span>
                                      <p class="hover-text">carrito</p>
                                  </a>
                                  <a [routerLink]="['/infoProducto', product.id]" class="social-info">
                                      <span class="lnr lnr-move"></span>
                                      <p class="hover-text">Ver MÃ¡s</p>
                                  </a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </section>
          <!-- End Best Seller -->
      </div>
  </div>
</div>
