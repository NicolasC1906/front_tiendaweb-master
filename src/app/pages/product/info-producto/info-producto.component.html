<!-- Start Banner Area -->
<section class="banner-area organic-breadcrumb">
    <div class="container">
        <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
        </div>
    </div>
</section>
<!-- End Banner Area -->
<!--================Single Product Area =================-->
<div class="product_image_area">
    <div class="container">
        <div class="row s_product_inner">
            <div *ngFor = "let product of products " class="col-lg-6">
                <div class="s_Product_carousel">
                    <div class="single-prd-item">
                        <img class="img-fluid" src="{{ product.Recurso }}" alt="">
                    </div>
                </div>
            </div>
            <div *ngFor = "let product of products " class="col-lg-5 offset-lg-1">
                <div class="s_product_text">
                    <h3>{{ product.nombre }} </h3>
                    <h2>{{ product.valor | currency }}</h2>
                    <ul class="list">
                        <li><a class="active" href="#"><span>Categoria:</span> {{ product.Categoria }}</a></li>
                        <li><a href=""><span>Cantidad:</span>  {{ product.cantidad }} unidades</a></li>
                    </ul>
                    <p>{{ product.descripcion }}</p>
                    <div class="product_count">
                        <label class=""for="qty">Cantidad:</label>
                        <input type="text" name="qty" id="sst" maxlength="12" value="1" title="Quantity:" class="input-text qty">

                    </div>
                    <div class="card_area d-flex align-items-center">
                        <a class="primary-btn" style="cursor:pointer" (click)="addShoppingCart(product, 1)">Añadir al carrito</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--================End Single Product Area =================-->
