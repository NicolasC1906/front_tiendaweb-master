<!-- Start exclusive deal Area -->
<section class="exclusive-deal-area">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-6 no-padding exclusive-left">
                <div class="row clock_sec clockdiv" id="clockdiv">
                    <div class="col-lg-12">
                        <h1>¡Oferta especial exclusiva termina pronto!</h1>
                        <p>Ofertas Relampago</p>
                    </div>
                    <div class="col-lg-12">
                        <div class="row clock-wrap">
                            <div class="col clockinner1 clockinner">
                                <h1 class="days">0</h1>
                                <span class="smalltext">Dias</span>
                            </div>
                            <div class="col clockinner clockinner1">
                                <h1 class="hours">23</h1>
                                <span class="smalltext">Horas</span>
                            </div>
                            <div class="col clockinner clockinner1">
                                <h1 class="minutes">00</h1>
                                <span class="smalltext">Min</span>
                            </div>
                            <div class="col clockinner clockinner1">
                                <h1 class="seconds">00</h1>
                                <span class="smalltext">Seg</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <a href="" class="primary-btn">Shop Now</a> -->
            </div>
            <div class="col-lg-6 no-padding exclusive-right">
                <div class="active-exclusive-product-slider">
                    <!-- single exclusive carousel -->
                    <div *ngFor = "let product of getofertas; let index=index; let odd=odd; let even=even;" class="single-exclusive-slider">
                        <a [routerLink]="['/infoProducto', product.id]"><img class="img-fluid" src="{{ product.Recursos }}" alt=""></a>
                        <div class="product-details">
                            <div class="price price-range-area ">
                                <h2>{{ product.price | currency}}</h2>
                                <h3 class="l-through">{{ product.valorOferta | currency}}</h3>
                            </div>
                            <h4>{{ product.NombreProducto }}</h4>
                            <div class="add-bag d-flex align-items-center justify-content-center">
                                <a class="add-btn" [routerLink]="['/infoProducto', product.id]" ><span class="ti-bag"></span></a>
                                <span  class="add-text text-uppercase">Ver Más</span>
                            </div>
                        </div>
                    </div>
                    <!-- single exclusive carousel -->
                    <div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End exclusive deal Area -->
