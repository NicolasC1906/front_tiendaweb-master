<!--=====================================
	Header
	======================================-->
<!-- Start Header Area -->
<header class="header_area sticky-header">
    <div class="main_menu">
        <nav class="navbar navbar-expand-lg navbar-light main_box">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <a class="navbar-brand logo_h" href="index.html"><img class="logo" src="assets/img/front/Marca-ComerZio.png" alt="Logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                 aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                    <ul class="nav navbar-nav menu_nav ml-auto">
                      <li *ngIf="iniciar"class="nav-item"><a routerLink="/login" class="nav-link"></a></li>
                        <li *ngIf="perfil" class="nav-item submenu dropdown">
                          <a class="nav-link " [routerLink] ="['/cuenta', idUser]"><i class=""></i></a>
                        </li>
                        <li *ngIf="perfil" class="nav-item btn"><a (click)="logout()" style="cursor:pointer"  class="nav-link"></a></li>
                    </ul>
                    <button *ngIf="iniciar" type="button" class="btn btn-primary " [routerLink] ="['/login']" style="margin-left: 10px;"><i class="fas fa-user-check"></i>
                      Iniciar sesión<span class="badge badge-light"></span>
                    </button>
                    <button *ngIf="perfil" type="button" class="btn btn-primary" [routerLink] ="['/cuenta', idUser]" style="margin-left: 10px;"><i class="fas fa-users"></i>
                      Hola, {{ nombre }} {{ apellido }}  <span class="badge badge-light"></span>
                    </button>
                    <button type="button" class="btn btn-primary carrito-btn" [routerLink] ="['/cart']" style="margin-left: 10px;"><i class="fa fa-shopping-cart" aria-hidden="true"></i>
                      Carrito:  <span class="badge badge-light">4</span>
                    </button>
                    <button *ngIf="perfil" type="button" class="btn btn-primary salir-btn" (click)="logout()" style="margin-left: 10px;"><i class="fas fa-door-open"></i>
                      Cerrar sesión  <span class="badge badge-light"></span>
                    </button>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="nav-item">
                            <button class="search"><span class="lnr lnr-magnifier" id="search"></span></button>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </div>

<!--Nav 2 -->
    <div class="main_menu">
      <nav class="row justify-content-center navbar1">
          <div class="container">
              <div class="row justify-content-center">
                <div class="col-lg-10 ">
                  <ul class="nav justify-content-center ">
                      <li class="nav-item active"><a class="nav-link" href="index.html">Inicio</a></li>
                      <li class="nav-item"><a [routerLink] ="['ferias']" class="nav-link" data-toggle="dropdown" role="button" aria-haspopup="true"
                        aria-expanded="false">Feria</a></li>
                      <li class="nav-item"><a [routerLink] ="['relampago']" class="nav-link" data-toggle="dropdown" role="button" aria-haspopup="true"
                        aria-expanded="false">Ofertas Relampago</a></li>
                      <li class="nav-item"><a [routerLink] ="['tienda']" class="nav-link" data-toggle="dropdown" role="button" aria-haspopup="true"
                        aria-expanded="false">Tendencias</a></li>
                      <li class="nav-item"><a [routerLink] ="['tiendas']" class="nav-link" data-toggle="dropdown" role="button" aria-haspopup="true"
                        aria-expanded="false">Locales Destacados</a></li>
                  </ul>
                </div>
              </div>
          </div>
      </nav>
  </div>
    <div class="search_input" id="search_input_box">
        <div class="container">
            <form class="d-flex justify-content-between">
                <input type="text" class="form-control" id="search_input" placeholder="Buscar aquí">
                <button type="submit" class="btn"></button>
                <span class="lnr lnr-cross" id="close_search" title="Close Search"></span>
            </form>
        </div>
    </div>
</header>
<!-- End Header Area -->
